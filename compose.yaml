services:
  buchhaltung:
    image: boblee2km/buchhaltung:latest
    restart: unless-stopped
    environment:
      ASPNETCORE_URLS: "http://+:8080"
    expose:
      - "8080"

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/caddy:/etc/caddy:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - buchhaltung

volumes:
  caddy_data:
  caddy_config: